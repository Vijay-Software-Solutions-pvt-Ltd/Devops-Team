steps:
  # STEP 1: Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    dir: "Exam"
    args:
      - "build"
      - "-t"
      - "asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/exam-backend:manual"
      - "-f"
      - "Dockerfile"
      - "."

  # STEP 2: Push Docker image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/exam-backend:manual"

  # STEP 3: Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "exam-backend"
      - "--image=asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/exam-backend:manual"
      - "--region=asia-south1"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--port=8080"

timeout: "1200s"

options:
  logging: CLOUD_LOGGING_ONLY
