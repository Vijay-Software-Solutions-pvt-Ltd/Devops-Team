steps:
  # STEP 1: Build backend Docker image
  - name: "gcr.io/cloud-builders/docker"
    dir: "Exam"
    args:
      - "build"
      - "-t"
      - "asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/online-exam:latest"
      - "-f"
      - "server/Dockerfile"
      - "."

  # STEP 2: Push image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/online-exam:latest"

  # STEP 3: Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "online-exam"
      - "--image=asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/online-exam:latest"
      - "--region=asia-south1"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--port=8080"
      - "--set-env-vars=DB_USER=postgres,DB_PASS=Postgres@123,DB_NAME=postgres,DB_HOST=34.100.163.82,DB_PORT=5432,INSTANCE_CONNECTION_NAME=hrm-project-485104:asia-south1:postgres,JWT_SECRET=MvrSecretKeyForExams,JWT_EXPIRES_IN=70m,FB_BUCKET=exam-96957713-e7f90.appspot.com"

timeout: "1200s"

options:
  logging: CLOUD_LOGGING_ONLY
