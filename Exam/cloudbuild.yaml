steps:
  # STEP 1: Build backend Docker image
  - name: "gcr.io/cloud-builders/docker"
    dir: "Exam"
    args:
      - "build"
      - "-t"
      - "asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/online-exam:latest"
      - "-f"
      - "server/Dockerfile"
      - "."

  # STEP 2: Push image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/online-exam:latest"

  # STEP 3: Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "online-exam"
      - "--image=asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/online-exam:latest"
      - "--region=asia-south1"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--port=8080"
      - "--set-env-vars=DB_USER=${_DB_USER},DB_PASS=${_DB_PASS},DB_NAME=${_DB_NAME},DB_HOST=${_DB_HOST},DB_PORT=${_DB_PORT},INSTANCE_CONNECTION_NAME=${_INSTANCE_CONNECTION_NAME},JWT_SECRET=${_JWT_SECRET},JWT_EXPIRES_IN=${_JWT_EXPIRES_IN},FB_BUCKET=${_FB_BUCKET}"

timeout: "1200s"
 
options:
  logging: CLOUD_LOGGING_ONLY
